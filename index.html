<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Basico-Js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="game-container">
    <canvas id="game"></canvas>
    <div class="btns">
      <button id="up">Arriba</button>
      <button id="left">Izquierda</button>
      <button id="right">Derecha</button>
      <button id="down">Abajo</button>
    </div>
    <div class="messages">
      <!-- TODO -->
      <p>Vidas: <span id="lives"></span></p>
      <p>Tiempo: <span id="time"></span> seg.</p>
      <p>Record: <span id="record">2000</span> seg.</p>
      <p id="result"></p>
    </div>
  </section>
  <script src="maps.js"></script>
  <script src="game.js"></script>
</body>
</html>
